<div class="row justify-content-center">
  <div class="col-6">
    <a class="btn btn-success" [routerLink]="['nuevo']">Agregar</a>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Titulo</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos">
          <td>{{curso.idCurso}}</td>
          <td>{{curso.titulo}}</td>
          <td>
            <button class="btn btn-warning mr-1" (click)="editar(curso.idCurso)">Editar</button>
            <button class="btn btn-danger mr-1" (click)="eliminar(curso.idCurso)">Eliminar</button>
            <button class="btn btn-primary" (click)="verAlumnos(curso.idCurso)">Ver Alumnos</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
