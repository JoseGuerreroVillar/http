<div class="col-12">
  <form class="form-signin" [formGroup]="grupo" (ngSubmit)="ingresar()">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Correo" formControlName="correo" autofocus>
    <span *ngIf="grupo.get('correo').hasError('required') && grupo.get('correo').touched">El correo es necesario</span>
    <span *ngIf="grupo.get('correo').hasError('email') && grupo.get('correo').touched">El formato no es correo</span>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" formControlName="contrasenia">
    <span *ngIf="grupo.get('contrasenia').hasError('required') && grupo.get('contrasenia').touched">La contraseña es necesaria</span>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!grupo.valid">Ingresar</button>
  </form>
</div>
