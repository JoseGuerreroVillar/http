<div class="row justify-content-center">
  <form class="col-6" [formGroup]="grupo" (ngSubmit)="actualizar()">
    <div class="form-group">
      <input type="text" placeholder="Nombre Completo" formControlName="nombreCompleto" class="form-control">
    </div>
    <div class="form-group">
      <select class="form-control" formControlName="curso">
        <option value="" hidden> Elija un curso </option>
        <option *ngFor="let curso of cursos" [value]="curso.idCurso">
          {{curso.titulo}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <button class="btn btn-success" [disabled]="!grupo.valid">Actualizar</button>
    </div>
  </form>
</div>
